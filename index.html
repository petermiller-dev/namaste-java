<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")

    // Interpolated
console.log('hello i am a %s string!', '+po')

    // Styled
console.log('% I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')
    // warning!
console.warn("oh no!!!")

    // Error :|
    console.error("darn!!")

    // Info
    console.info("this is here")

    // Testing
    const p = document.querySelector('p')

    console.assert(p.classList "that is wrong!!!")

    // clearing
    console.clear()

    // Viewing DOM Elements
console.dir(p)

    // Grouping together
    
    dogs.forEach(dog => {
      console.groupCollaps('${dog.name}')
      console.log('This is ${dog.name}');
      console.log('${dog.name} is ${dog.age} years old');
      console.log('${dog.name} is ${dog.age *7} dog years old');
      console.groupEnd('${dog.name}'
    })

    // counting
   
console.count("")
console.countReset
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

  </script>
</body>
</html>
